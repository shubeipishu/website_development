<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="文档中心 - 项目使用指南与技术文档" data-i18n-attr="content:docs.meta.desc">
    <title data-i18n="docs.page.title">文档中心 - 树皮斑马</title>

    <!-- 主题预设，避免闪烁 -->
    <script>
        (function () {
            const key = 'site-theme';
            const theme = localStorage.getItem(key) || 'light';
            document.documentElement.setAttribute('data-theme', theme);

            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.id = 'hljs-theme';
            document.head.appendChild(link);
        })();
    </script>

    <!-- 样式 -->



    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" href="/images/logo.png">
</head>

<body>
    <!-- ============================================================
         导航栏
         ============================================================ -->
    <nav class="navbar">
        <div class="container">
            <a href="/" class="nav-logo">
                <img src="favicon.svg" alt="Logo" class="nav-logo-img"
                    style="height: 28px; margin-right: 8px; vertical-align: middle;">
                <span data-i18n="nav.brand">树皮斑马</span>
            </a>

            <ul class="nav-links">
                <li><a href="/#projects" data-i18n="nav.projects">项目</a></li>
                <li><a href="docs.html" class="active" data-i18n="nav.docs">文档</a></li>
                <li><a href="/#faq" data-i18n="nav.faq">FAQ</a></li>
                <li><a href="/#feedback" data-i18n="nav.feedback">反馈</a></li>
            </ul>

            <div class="nav-actions">
                <button id="menu-toggle" class="menu-toggle" aria-label="切换导航菜单" aria-expanded="false"
                    data-i18n="nav.menu" data-i18n-attr="aria-label:nav.menu.aria">菜单</button>
                <button id="lang-toggle" class="lang-toggle" aria-label="切换语言" data-i18n-attr="aria-label:nav.lang.aria">EN</button>
                <button id="theme-toggle" class="theme-toggle" aria-label="切换主题">
                    <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true" focusable="false">
                        <path d="M20 14.5A8.5 8.5 0 1 1 9.5 4a7 7 0 0 0 10.5 10.5z" fill="currentColor"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <main>
        <div class="docs-layout">
            <!-- ============================================================
                 左侧导航
                 ============================================================ -->
            <aside class="docs-sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-title" data-i18n="docs.title">文档中心</div>
                    <div class="sidebar-search">
                        <input type="text" id="docs-search" placeholder="搜索文档..." data-i18n-attr="placeholder:docs.search.placeholder">
                    </div>
                </div>

                <nav id="docs-nav">
                    <!-- 导航由 JS 动态生成 -->
                    <div class="docs-loading" style="padding: 2rem;">
                        <div class="loading-spinner"></div>
                    </div>
                </nav>
            </aside>

            <!-- ============================================================
                 右侧内容
                 ============================================================ -->
            <article class="docs-content">
                <header class="docs-header">
                    <h1 id="docs-title" data-i18n="docs.header.placeholder">选择一篇文档</h1>
                    <!-- 下载按钮已移除，统一在侧边栏提供 -->
                </header>

                <div id="docs-content">
                    <!-- 文档内容由 JS 动态加载 -->
                    <div class="docs-empty">
                        <div class="docs-empty-icon">-</div>
                        <div class="docs-empty-title" data-i18n="docs.empty.title">欢迎来到文档中心</div>
                        <div class="docs-empty-desc" data-i18n="docs.empty.desc">请从左侧导航选择一篇文档开始阅读</div>
                    </div>
                </div>
            </article>
        </div>
    </main>

    <!-- 脚本 -->
    <script type="module" src="/src/pages/docs/main.ts"></script>
</body>

</html>
